workflows:
  default-workflow:
    name: Max2D Android
    max_build_duration: 60
    environment:
      vars:
        FCI_CLONE_UNSHALLOW: 'true'
      ndk: r29
      flutter: 1.22.6
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        
        cd . && flutter packages pub get
        cd . && flutter build apk --debug --enable-experiment=non-nullable --no-sound-null-safety
      - |
        # upload build
        - build/**/outputs/**/*.apk
        - build/**/outputs/**/*.aab
        - build/**/outputs/**/mapping.txt
        - flutter_drive.log
